<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 300 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
	<meta property="og:type" content="blog">
	<meta property="og:url" content="{{ page.url | replace:'index.html' }}">
	<!-- meta property="og:image" content="" -->

	<link rel="manifest" href="/site.webmanifest">
	<!-- link rel="apple-touch-icon" href="/icon.png" -->
	<meta name="theme-color" content="#f5f5f5">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/css/marxed.css">
    </head>
    <body>
	<main>
	    <header class="nav">
		{% if page.title == 'Home' %}
		<h1>{{ site.description }}</h1>
		{% endif %}
		<nav>
		    <ul>
			<li><a href="{{ "/" | prepend: site.baseurl }}">blog</a></li>
			<li><a href="https://public-notes.muumu.us">public-notes</a></li>
			<li><a href="{{ '/feed.xml' }}">rss</a></li>
		    </ul>
		</nav>
	    </header>
	    {{ content }}
	    <footer>
		<p>&copy; {{ site.author }} 2016&ndash;{{ 'now' | date: '%Y' }}.</p>
	    </footer>
	</main>
    </body>
</html>
