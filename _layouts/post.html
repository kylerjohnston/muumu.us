---
layout: page
---
<article>
  <header class="post_title">
    <h1>{{ page.title }}</h1>
    <ul class="pub_meta">
      <li class="pub_meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></li>
      {% for tag in page.tags %}
      <li class="pub_meta"><a href="/tag/{{ tag }}/">#{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </header>
  {{ content }}
</article>
