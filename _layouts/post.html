---
layout: page
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="pub_meta">Published on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>.</p>
    {% endif %}
  </header>
  {{ content }}
</article>
