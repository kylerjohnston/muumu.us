---
layout: page
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    <p>{% for tag in page.tags %}<a href="/tag/{{ tag }}/">#{{ tag }}</a> {% endfor %}
  </header>
  {{ content }}
</article>
