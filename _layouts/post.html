---
layout: page
---
<article>
  <header class="post_title">
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.tags %} // {% for tag in page.tags %}<a href="/tag/{{ tag }}/">#{{ tag }}</a> {% endfor %}{% endif %}</p>
  </header>
  {{ content }}
</article>
