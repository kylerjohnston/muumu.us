---
layout: page
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>
  {{ content }}
  <footer>
    <ul>
      {% for tag in page.tags %}
      <li><a href="/tag/{{ tag }}/">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </footer>
</article>
