---
layout: page
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="pub_meta">Published on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>.{% if page.tags %}{% for tag in page.tags %}<a href="/tag/{{ tag }}/"> #{{ tag }}</a>{% endfor %}{% endif %}</p>
    {% endif %}
  </header>
  {{ content }}
</article>
